<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP-DEMO: Learning Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .markdown-body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .markdown-body h1 { font-size: 2em; margin: 0.5em 0; }
        .markdown-body h2 { font-size: 1.5em; margin: 0.5em 0; }
        .markdown-body h3 { font-size: 1.25em; margin: 0.5em 0; }
        .markdown-body p { margin: 1em 0; }
        .markdown-body ul, .markdown-body ol { margin: 1em 0; padding-left: 2em; }
        .markdown-body code { background: #f4f4f4; padding: 0.2em 0.4em; border-radius: 3px; }
        .markdown-body pre { background: #f4f4f4; padding: 1em; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white p-4">
            <h1 class="text-2xl font-bold mb-4">MCP-DEMO</h1>
            <nav>
                <a href="/" class="block py-2 px-4 hover:bg-gray-700 rounded {% if not current_module and request.path != '/env' %}bg-gray-700{% endif %}">Home</a>
                <a href="/env" class="block py-2 px-4 hover:bg-gray-700 rounded {% if request.path == '/env' %}bg-gray-700{% endif %}">Environment Variables</a>
                {% for name, info in modules.items() %}
                <a href="/module/{{ name }}" class="block py-2 px-4 hover:bg-gray-700 rounded {% if current_module == name %}bg-gray-700{% endif %}">{{ name }}</a>
                {% endfor %}
            </nav>
        </div>
        <!-- Main Content -->
        <div class="flex-1 p-8 overflow-auto">
            {% for message, category in get_flashed_messages(with_categories=true) %}
            <div class="mb-4 p-4 rounded {% if category == 'success' %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
            {% block content %}
            {% endblock %}
        </div>
    </div>
